<fieldset class="Employeid">
     <h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif;"> Employee Registration Form</h2>

    <div style="display: block;">

<br>

<br>

    <option value="Marketing">Marketing</option>
    <option value="sales">sales</option>
   </select>
    </div>
<br>
    <div style="display: block;">          
    <label for="Employeid">Employee id:</label><br>
    <input  type="number" id="Employeid"  name="Employeid"   placeholder="Enter your id" required >
    </div>
 <br>
   <div style="display: block;">          
    <label for="picture">Profile picture URL:</label><br>
    <input  type="url" id="picture"  name="picture"   placeholder="Enter your URL" required >
    </div>
    <br>
    <div>
<button type="submit"> Register Employee</button>
</div>
